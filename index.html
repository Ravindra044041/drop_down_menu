<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="dropdown">
    <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
<div class="option">
    <div onclick="show('Html')"><ion-icon name="logo-html5"></ion-icon>Html</div>
    <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
    <div onclick="show('Java Script')"><ion-icon name="logo-javascript"></ion-icon>Java Script</div>
    <div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon>Figma</div>
    <div onclick="show('React JS')"><ion-icon name="logo-react"></ion-icon>React JS</div>
</div> 
</div>   
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function show(anything){
        document.querySelector('.textBox').value = anything;
    }
        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
        dropdown.classList.toggle('active');
        }
</script>
</body>
</html>
